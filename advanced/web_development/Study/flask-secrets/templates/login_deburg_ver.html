<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
			<h1>Login</h1>
			<!-- This is where our form will go. -->
				<form action="{{ url_for('login') }}" method="post" novalidate>
					<!-- jinja template 사용 -> Flask WTF로 CSRF 토큰 생성 -->
					{{ form.csrf_token }} 
					<p>
						<!-- jinja template 사용 -> Flask WTF로 이메일 입력창 생성 - 30 글자로 제한-->
						{{ form.email.label }} <br> {{ form.email(size=30) }}
						<!-- for문을 사용해 오류들을 텍스트로 보여줌 -->
						{% for err in form.email.errors %}
						<span style="color:red">{{ err }}</span>
						{% endfor %}
					</p>
					<p>
						<!-- jinja template 사용 -> Flask WTF로 비밀번호 입력창 생성 - 30 글자로 제한-->
						{{ form.password.label }} <br> {{ form.password(size=30) }}
						<!-- for문을 사용해 오류들을 텍스트로 보여줌 -->
						{% for err in form.password.errors %}
						<span style="color:red">{{ err }}</span>
						{% endfor %}
					</p>
					{{ form.submit }}
				</form>
        </div>
	</body>
</html>
