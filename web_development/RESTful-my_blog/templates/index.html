{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1470092306007-055b6797ca72?ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Gilbert's Blog</h1>
            <span class="subheading">A collection of Gilbert's random musings.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in all_posts %}
        <div class="post-preview">

          <!-- 블로그 삭제 앵커 태그 -->
          <a href="{{ url_for('show_post', index=post.id) }}">
            <h2 class="post-title">
              {{post.title}}
            </h2>
            <h3 class="post-subtitle">
              {{post.subtitle}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">{{post.author}}</a>
            on {{post.date}}</p>
            <a href="#" onclick="confirmDelete('{{ url_for('delete_post', index=post.id) }}')">✘</a>
          </p>
        </div>
        <hr>
        {% endfor %}

        <!-- New Post -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="{{ url_for('new_post') }}">Create New Post</a>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <script>
    function confirmDelete(deleteUrl) {
      if (confirm("Are you sure you want to delete this post?")) {
          window.location.href = deleteUrl;
        }
    }
    </script>

{% include "footer.html" %}
