<!-- 부트스트랩 불러오기 -->
{% extends 'bootstrap/base.html' %}
<!--부트스트랩의 WTForm 임포트 - 한 줄로 복잡한 코드를 작성해 줌 -->
{% import "bootstrap/wtf.html" as wtf %}

<!-- 타이틀 태그 jinja 템플릿 대입 -->
{% block title %}Login{% endblock %}

<!-- content 블록 jinja 템플릿 대입 -->
{% block content %}
<div class="container">
	<h1>Login</h1>
	<!-- WTForms 대입 -->
	{{ wtf.quick_form(form) }}
</div>
{% endblock %}
